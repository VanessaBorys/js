<!DOCTYPE html>
<html>

<body>
    <script>
        let a_bor = parseInt(prompt("Podaj wysokość prostokąta (a):"));
        let b_bor = parseInt(prompt("Podaj szerokość prostokąta (b):"));


        for (let i = 0; i < b_bor; i++) {
            document.write("*");
        }
        document.write("<br>");


        let wiersz_bor = "*";
        for (let i = 1; i <= (b_bor - 2); i++) {
            wiersz_bor = wiersz_bor + "&nbsp;&nbsp;";
        }
        wiersz_bor = wiersz_bor + "*";


        for (let i = 0; i < a_bor - 2; i++) {
            document.write(wiersz_bor + "<br>");
        }


        for (let i = 0; i < b_bor; i++) {
            document.write("*");
        }
    </script>
</body>

</html>
