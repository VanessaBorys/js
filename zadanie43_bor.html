<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 43 Borys</title>
</head>

<body>
    <script>
        let kon_pet_bor = parseInt(prompt("Podaj liczbę, do której mam wypisać liczby parzyste:", "10"));
        for (let i_bor = 2; i_bor <= kon_pet_bor; i_bor += 2) {
            document.write("Wyświetlam: " + i_bor + "<br>");
        }
    </script>
</body>

</html>
