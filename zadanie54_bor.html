<html>

<body>
    <script>

        let imie = prompt("Podaj swoje imiÄ™:");
        let nazwisko = prompt("Podaj swoje nazwisko:");


        let a_bor = (nazwisko.length % 4) + 5;
        let b_bor = (imie.length % 6) + 20;


        for (let i = 0; i < b_bor; i++) {
            document.write("*");
        }
        document.write("<br>");


        for (let i = 0; i < a_bor - 2; i++) {

            }
            document.write("*<br>");
        }

        for (let i = 0; i < b_bor; i++) {
            document.write("*");
        }
