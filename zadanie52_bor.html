<!DOCTYPE html>
<html>

<body>
    <script>

        let a_bor = 6;
        let b_bor = 21;

        for (let i = 0; i < b_bor; i++) {
            document.write("*");
        }
        document.write("<br>");


        for (let i = 0; i < a_bor - 2; i++) {
            document.write("*");
            for (let j = 0; j < b_bor - 2; j++) {
                document.write("&nbsp;&nbsp;");
            }
            document.write("*<br>");
        }


        for (let i = 0; i < b_bor; i++) {
            document.write("*");
        }
    </script>
</body>

</html>
