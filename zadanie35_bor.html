<html>

<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            var x = prompt("podaj liczbę x=", "");
            var a_bor = parseFloat(x);
            document.write("czytana liczba x=" + a_bor + "<br>");
            if (a_bor > 0) { document.write("czytana liczba jest większa od 0" + "<br>"); }
            if (a_bor == 0) { document.write("czytana liczba jest równa 0" + "<br>"); }
            if (a_bor < 0) { document.write("czytana liczba jest mniejsza od 0" + "<br>"); }

        </script>
    </div>
</body>

</html>
