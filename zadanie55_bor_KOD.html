<html>

<head>
    <script type="text/javascript">
        function okno_zamknij_borys() {
            window.close()
        }
    </script>
</head>

<body>
    <form>
        <textarea name="borys" cols="120" rows="29" readonly>
<!DOCTYPE html>
<html>

<body>
    <script>

        let l1_t_bor, l2_t_bor;
        do {
            l1_t_bor = parseInt(prompt("Podaj pierwszą liczbę z przedziału 20-60 (l1_t_bor):"));
            if (l1_t_bor < 20 || l1_t_bor > 60) alert("Liczba l1 nie należy do przedziału <20,60>");
        } while (l1_t_bor < 20 || l1_t_bor > 60);

        do {
            l2_t_bor = parseInt(prompt("Podaj drugą liczbę z przedziału 20-60 (l2_t_bor):"));
            if (l2_t_bor < 20 || l2_t_bor > 60) alert("Liczba l2 nie należy do przedziału <20,60>");
        } while (l2_t_bor < 20 || l2_t_bor > 60);


        let pocz_bor = parseInt(prompt("Podaj początborą wielkość tekstu w px (pocz_bor):"));
        let tekst_bor = prompt("Podaj dowolny tekst (tekst_bor):");
        let i = pocz_bor;

        if (l1_t_bor < l2_t_bor) {
            while (i <= 100) {
                document.write("<p style=\"font-size:" + i + "px; color: black;\">" + tekst_bor + "</p>");
                i += 5;
            }
        } else if (l2_t_bor < l1_t_bor) {
            while (i >= 0) {
                document.write("<p style=\"font-size:" + i + "px; color: black;\">" + tekst_bor + "</p>");
                i -= 5;
            }
        } else {
            document.write("<p style=\"font-size:" + i + "px; color: black;\">" + tekst_bor + "</p>");
        }
    </script>
</body>

</html>
</textarea>
    </form>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_borys()" />
    <script type="text/javascript">
    </script>
</body>

</html>
